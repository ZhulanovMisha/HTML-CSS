<script type="text/javascript">
$(document).ready(function(){
  $('a').on('click', function(e){
    e.preventDefault(a);
  });
    
  $('#ddmenu li').hover(function () {
     clearTimeout($.data(this,'timer'));
     $('ul',this).stop(true,true).slideDown(200);
  }, function () {
    $.data(this,'timer', setTimeout($.proxy(function() {
      $('ul',this).stop(true,true).slideUp(200);
    }, this), 100));
  });

});

</script>

        <h1>Калькулятор</h1>
          <form name="calc" id="calculator">
  <table>
  <tr>
  <td>
    <input type="text" name="input" size="16" class="display">
  </td>
  </tr>
  <tr>
  <td class="buttons">
    <input class="BTN" type="button" name="one" value="1" OnClick="calc.input.value += '1'">
    <input class="BTN" type="button" name="two" value="2" OnClick="calc.input.value += '2'">
    <input class="BTN" type="button" name="three" value="3" OnClick="calc.input.value += '3'">
    <input class="BTN" type="button" name="add" value="+" OnClick="calc.input.value += '+'">
    <br>
    <input class="BTN" type="button" name="four" value="4" OnClick="calc.input.value += '4'">
    <input class="BTN" type="button" name="five" value="5" OnClick="calc.input.value += '5'">
    <input class="BTN" type="button" name="six" value="6" OnClick="calc.input.value += '6'">
    <input class="BTN" type="button" name="sub" value="-" OnClick="calc.input.value += '-'">
    <br>
    <input class="BTN" type="button" name="seven" value="7" OnClick="calc.input.value += '7'">
    <input class="BTN" type="button" name="eight" value="8" OnClick="calc.input.value += '8'">
    <input class="BTN" type="button" name="nine" value="9" OnClick="calc.input.value += '9'">
    <input class="BTN" type="button" name="mul" value="x" OnClick="calc.input.value += '*'">
    <br>
    <input class="BTN" type="button" name="clear" value="c" OnClick="calc.input.value = ''">
    <input class="BTN" type="button" name="zero" value="0" OnClick="calc.input.value += '0'">
    <input class="BTN" type="button" name="doit" value="=" OnClick="calc.input.value =  eval(calc.input.value)">
    <input class="BTN" type="button" name="div"  value="/" OnClick="calc.input.value += '/'">
  </td>
  </tr>
  </table>
</form>
